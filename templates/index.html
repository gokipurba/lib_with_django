{% extends "base.html" %}
{% load static %}
{% block title %}
	{{page_title}}
{% endblock title %}
{% block contents %}
<center><h1>SELAMAT DATANG DI PERPUSTAKAAN ONLINE</h1></center>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel">
    <div class="carousel-item active">
    <img src="static/img/1.jpg" width="2000" height="700" alt="gambar">
    </div>
    <div class="carousel-item">
    <img src="static/img/5.jpg" width="2000" height="700" alt="gambar">
    </div>
    <div class="carousel-item">
    <img src="static/img/3.jpg" width="2000" height="700" alt="gambar">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  {% endblock contents %}
