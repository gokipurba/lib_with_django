{% extends "base.html" %}

{% block title %}
	{{page_title}}
{% endblock title %}

{% block contents %}
	<center><h1>INPUT BUKU</h1></center>

	<div class="container">
	<form method='POST'>
		{% csrf_token %}

		{% for form in post_form %}
			<div class="form-group">
				{{form.label}}
				{{form}}
			</div>
		{% endfor %}
		<button class='btn btn-primary' type="Submit">Kirim</button>
	</form>
</div>
{% endblock contents %}
